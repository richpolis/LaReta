<ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Cancha {{reservacion.cancha.name}}</h1>
        </ion-header-bar>
        <ion-content>
            <div class="box">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Fecha</span> {{ reservacion.fecha }}
                    </label>
                    <label class="item item-icon-left">
                        <i class="icon ion-arrow-return-right"></i>
                        Desde
                        <span class="item-note">
                          {{ reservacion.hora_inicio }}
                        </span>
                    </label>
                    <label class="item item-icon-left">
                        <i class="icon ion-arrow-return-right"></i>
                        Hasta
                        <span class="item-note">
                          {{ reservacion.hora_fin }}
                        </span>
                    </label>
                </div>
            </div>
            <div class="actions">
                <button class="button button-block button-primary-skew" type="submit"  ng-click="realizarPago()" ng-if="!reservacion.is_pay">Reservar</button>
            </div>
        </ion-content>
    </ion-modal-view>
