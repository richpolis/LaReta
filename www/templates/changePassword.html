<ion-view hide-nav-bar="true">
    <ion-content id="recover-password">
        <div ng-if="isIOS" class="padding-ios"></div>
        <img class="drop-shadow home-logo" src="img/logo.svg">

        <form name="loginForm" ng-submit="loginForm.$valid && doSendForm()" novalidate>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nueva</span>
                    <input type="password" ng-model="loginData.new_password" required="true" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Repetir</span>
                    <input type="password" ng-model="loginData.repeat_password" required="true" >
                </label>
                <label class="item">
                    <button class="button button-block button-navy-blue login-button"
                     ng-disabled="loginForm.$invalid && loginData.new_password==loginData.repeat_password" 
                     type="submit">
                     Enviar
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
