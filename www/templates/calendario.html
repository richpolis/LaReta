<ion-view view-title="Canchas">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
    </div>
    <ion-content>
        <ion-list class="event-list">
            <label class="item item-input">
                <span class="input-label">Fecha</span>
                <input type="date" ng-if="!isIOS" placeholder="Fecha" ng-model="calendarioData.fecha"
                ng-change="goToAfterFecha()">
                <input type="date" ng-if="isIOS" placeholder="Fecha" ng-model="calendarioData.fecha"
                ng-required="true"  ng-change="goToAfterFecha()">
            </label>
            <ion-item ng-repeat="reservacion in reservaciones" ng-class="reservacion.className"
            class="event-list-item" ng-show="reservacion.abierto" ng-click="seleccionarHorario(reservacion.hora, reservacion.data)">
                <div class="row">
                    <div class="col-90">
                        <div class="location" ng-if="reservacion">
                            {{ reservacion.text }}
                        </div>
                        <div class="details">
                            <span><i class="fa fa-map-marker"></i> {{ reservacion.horario }}</span>
                        </div>
                    </div>
                    <div class="chevron">
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div class="event-footer-spacer" ng-if="reservaciones.length >  0"></div>
        <div class="padding center">
            <p class="muted" ng-if="reservaciones.length ==  0">No se encontraron reservaciones.</p>
            <button class="button button-block button-primary-skew" ng-click="showCalendarioCanchaForm()">Reservar</button>
            <!--button class="button button-block button-primary-skew" ng-click="paypalTest()">Prueba Paypal Mobile</button-->
        </div>
    </ion-content>
</ion-view>
