<ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Cancha {{cancha.name}}</h1>
        </ion-header-bar>
        <ion-content>
            <form id="calendarioCanchaForm" name="calendarioCanchaForm">
            <div class="box">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Fecha</span> {{ calendarioData.fecha_string }}
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Desde
                        </div>
                        <select ng-model="calendarioData.hora_inicio"  
                        ng-required="true" 
                        ng-options="hora.hora as hora.texto for hora in horas"></select>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Hasta
                        </div>
                        <select ng-model="calendarioData.hora_fin"  
                        ng-required="true" 
                        ng-options="hora.hora as hora.texto for hora in horas"></select>
                    </label>
                </div>
            </div>
            <div class="actions">
                <button class="button button-block button-primary-skew" type="submit"  ng-click="realizarPago()">Reservar</button>
                <button class="button button-block button-primary-skew" type="button"  ng-click="closeCalendarioCanchaForm()">Cerrar</button>
            </div>
        </form>
        </ion-content>
    </ion-modal-view>
